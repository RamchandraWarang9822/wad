<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .main {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="main container d-flex flex-column justify-content-center align-items-center p-5">

        <div class=" container bg-light text-center">
            <h1>Add Student Form</h1>
        </div>

        <div class="container  bg-light">
            <div class="row">
                <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="birthDate" class="form-label">Birthday</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
                <div class="col">
                    <label for="gender" class="form-label">Last Name</label>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="male">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="female">
                        <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="branch" class="form-label">Branch</label>
                    <select class="form-select" id="branch">
                        <option value="" selected>No option selected</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="ENTC">ENTC</option>
                        <option value="Electrical">Electrical</option>
                        <option value="AI & DS">AI & DS</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Instrumentation">Instrumentation</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label for="rollNumber" class="form-label">Roll no.</label>
                    <input type="number" class="form-control" id="rollNumber">
                </div>
                <div class="col">
                    <label for="registrationDate" class="form-label">Registration Date</label>
                    <input type="date" class="form-control" id="registrationDate">
                </div>
            </div>

            <div class="row">
                <div class="col">

                    <label for="parentName" class="form-label">Parent Name</label>
                    <input type="text" class="form-control" id="parentName">
                </div>
                <div class="col">
                    <div class="col">
                        <label for="parentMobileNumber" class="form-label">Parent Mobile No.</label>
                        <input type="tel" class="form-control" id="parentMobileNumber">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary w-100 px-3 my-3">Add Student</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
